{% extends 'insta/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">

    {% for post in posts %}
    <div class="col-md-6 mb-4 ">
        <div class="card">

        <!-- <article class="media content-section"> -->
            
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="">
            <!-- <div class="col-md-4"> -->
            <div class="card-body">
            
            
            <div class="article-metadata">
                <a class="" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="card-text">{{ post.content }}</p>            
            <img class="card-img-top" height="100%" width="100%" src= "{{ post.image.url }}" alt="Card image cap">
            <button class="btn btn-info mb-4" ><a href="{{ post.url }}">visit site</a></button>

            <a href="{% url 'post-detail' post.pk %}">Review project</a>

            </div>
        </div>
    </div>
        <!-- </article> -->

        {% endfor %}
    </div>
</div>
{% endblock content %}
